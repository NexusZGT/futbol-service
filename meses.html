<div class="row valign-wrapper">
    <div class="">
      <div class="card blue-grey darken-1 valign-wrapper">
        <div class="card-content white-text">
          <div ng-repeat="calendar in calendars">
            <a href="#/{{}}"></a>
            <span class="card-title">{{ calendar.date }}</span>
            <p>
              <span>Celebrations: {{ calendar.celebrations.length }}</span>
              <hr>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
