<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-resource.js"></script>
    <meta charset="utf-8">
    <title>FUTBOL WEBSERVICE</title>
  </head>
  <body ng-app="futbolService" ng-controller="listTournamentsCtrl">
    <header>
        <nav>
          <div class="container">
            <div class="row">
              <div class="col s12">
                Futbol Tournaments!
              </div>
            </div>
          </div>
        </nav>
    </header>
    <div ng-view></div>
		<div class="tournaments">
		<ul>
      <h1>List all tournaments</h1>
      <li ng-repeat="tournament in tournaments">
        <a href="#/{{tournament.id}}"> {{tournament.caption}}</a>
      </li>
		</ul>
	</div>



  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
